<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/clear.png" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <div style="padding: 4px;"><button><img src="img/search.png" alt="Search Icon" /></button></div>
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="Wind Icon" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="extra-info">
      <div class="col">
        <img src="img/aqi.png" alt="AQI Icon" />
        <div>
          <p class="aqi">AQI: Loading...</p>
          <p>Air Quality Index</p>
        </div>
      </div>

      <!-- Added Map Div -->
      <div class="col map-container">
        <h3>Location Map</h3>
        <iframe 
          src="https://www.openstreetmap.org/export/embed.html?bbox=-74.25909%2C40.4774%2C-73.70018%2C40.9176&layer=mapnik"
          width="100%" 
          height="300" 
          style="border: 1px solid #ccc;">
        </iframe>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
